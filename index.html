<!doctype html>
<html lang="en">
  <head>
    <title>AeroClicker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="icon-wht.png">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <nav class="navbar bg-dark text-light container-fluid px-4">
        <div class="col-md-3">
          <h1 class="display-6">
            AeroClicker
            <i class="mdi mdi-airplane"></i>
          </h1>
        </div>
        <div class="col-md-3 order-md-1 d-flex justify-content-end">
          <button class="btn btn-secondary" onclick="control.reset()">Reset Game</button>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <h2>
            <span id="pax-total"></span>
            <i class="mdi mdi-ticket"></i>
          </h2>
        </div>
      </nav>
    </header>
    <main class="container-fluid px-0 py-4">
      <div class="row">
        <div class="col-md-8 pb-2">
          <div class="card" id="clicker-card" onclick="control.click()"></div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">The Plane Store</h2>
              <div class="border-top p-3 row">
                <div class="col-8 p-0">
                  <div class="d-flex flex-column">
                    <h4>Autopilot</h4>
                    <p class="mb-0">
                      +1 Click per Second
                    </p>
                  </div>
                </div>
                <div class="col-4 p-0">
                  <div class="d-flex flex-column" id="pilot-card"></div>
                </div>
              </div>
              <div id="shop-card"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Annika
    </footer>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="game.js"></script>
  </body>
</html>
